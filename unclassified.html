<body>
<div id="header">
    <span id='hamburger'><i class="fa fa-bars"></i></span> <span id="logo"><img src="images/ing.png" height="27px" /></span><span id="name">ING</span><span id='subtitel'> Mobiel Bankieren</span>
</div>
<div id="main">
    <div id="menu">
        <div class="item" name="index.html">
            Overview
            <i class="fa fa-eur"></i>
        </div>
        <div class="item" name="inbox.html">
            Inbox
            <i class="fa fa-envelope"></i>
        </div>
        <div class="item" name="savings.html">

        </div>

        </div>

        <p>
            The payment of &euro;20,- you made at the shopping mall, on 23-03-2016 at 12:49, was not classifiable. What category would best describe the payment:
            <h1>Incidental</h1>
        <form>
            <input type="radio" name="gender" value="male"> Incidental<br>

            <input type="radio" name="gender" value="male"> New: <input type="text" name="lastname" value=""><br>

            <input type="radio" name="gender" value="male"> Holiday<br>
            <input type="radio" name="gender" value="male"> Tv<br>
            <input type="radio" name="gender" value="male"> Car<br>
            <br />

            <input type="button" value="Done" onclick="window.location='index.html#Thanks for clearing this up! Your Smart Balance is updated accordingly'" />
        </form>
        </p>
            </div>
</div>
