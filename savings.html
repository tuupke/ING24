<html>
<head>
    <title>BancTM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" type="text/css" href="css/app.main.css">
    <link rel="stylesheet" media="screen and (max-width: 780px)" href="css/app.mobile.css">
</head>
<body>
<div id="header">
    <span id='hamburger'><i class="fa fa-bars"></i></span> <span id="logo"><img src="images/ing.png"
                                                                                height="27px"/></span><span id="name">ING</span><span
        id='subtitel'> Mobiel Bankieren</span>
</div>
<div id="main">
    <div id="menu">
        <div class="item" name="index.html">
            Overview
            <i class="fa fa-eur"></i>
        </div>
        <div class="item" name="inbox.html">
            Inbox
            <i class="fa fa-envelope"></i>
        </div>
        <div class="item selected" name="savings.html">
            Saving goals
            <i class="fa fa-check-circle-o"></i>
        </div>
        <div class="item">
            Settings
            <i class="fa fa-cogs"></i>
        </div>
    </div>
    <div id="inner">
        <div class="block">
            <h1>Current Saving Goals</h1>
            <p>
                <img class="savingsImage" src="images/savings.png" width="96%"/>
            </p>
        </div>
        <div class="block">
            <h1>Achieved Saving Goals</h1>
            <p>
                <img class="savingsImage" src="images/savings2.png" width="96%"/>
            </p>
        </div>
    </div>

    <div id="puppet">
        <img src='images/puppet.png'/>
    </div>
    <script src='js/hamburger.js'></script>
</body>
</html>
